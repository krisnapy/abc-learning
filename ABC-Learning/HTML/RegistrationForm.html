<html>
  <title>Register</title>
  <head>
    <script type="text/javascript">
    var state = false;
    function toggle(){
      var show = document.getElementById('password');
    	if(show.type=='password'){
        show.type='text';
    	}else{
        show.type='password';
    	}
    }
    function validation(){
    	var Characters= /^[A-Z a-z]+$/;
        var Fullname=document.userDetails.Fullname.value
        var Email=document.userDetails.Email.value
        var Country=document.userDetails.Country.value
        var Password=document.userDetails.Password.value
        var Gender=document.userDetails.Gender.value
        
        if(Fullname==""||Fullname==null || Email==""|| Email==null || Country==""||Country==null || Password==""|| Password==null || Gender==""|| Gender==null)
        	{
        	alert("Please input the field");
            return false;
        	}

        if(Fullname.match(Characters)){
            return true;
          }else{
            document.getElementById('errorname').style.display="inline"
            return false;
            }
    }
    </script>
    <style>
    #errorname{
	color: red;
	display: none;
	}
  #checkbox1,#checkbox2,#check{
    display: flex;
    margin-top: 4.5px;
    width: 20px;
    height: 20px;
}
    </style>

    <!-- My Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Viga" rel="stylesheet">

  <body>
    <div id="regis">
      <div class="registration-box">
        <h1 id="Reg-Title">REGISTRATION</h1>
        <form id="userDetails" name="userDetails" onsubmit="return validation()" method="post">
          <div id="input">
            <label>Name : </label>
            <input type="text" name="Fullname" id="name" class="field">
            <small id="errorname">Please input fullname the alphabet only</small>
          </div>
          <div id="input">
              <label>Email : </label>
              <input type="email" name="Email"  id="email" class="field">
          </div>
          <div id="input">
            <label class="input">Country :</label>
            <input type="text" name="Country"  id="country" class="field">
          </div>
          <div id="input">
            <label class="input">Password :</label>
            <input type="password" name="Password"  id="password" class="password">
            <input onclick="toggle()" type="checkbox" name="checkboxpass" id="checkbox1" class="checkbox">
            <label >Show password</label>
          </div>
          <div class="gender">
              <label>Gender :</label>
              <input type="radio" name="Gender" value="Male" id="gender"><p>Male</p>
              <input type="radio" name="Gender" value="Female" id="gender"><p>Female</p>
          </div>
          <div class="form-action-buttons">
              <button type="submit" class="reg" name="submit">Signup</button>
          </div>
        </form>
      </div>
